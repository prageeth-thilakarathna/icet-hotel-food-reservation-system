    <!-- table -->
    <div class="table-responsive mt-5 mb-3 mx-5">
        <table class="table table-bordered" id="tblFood">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Description</th>
                    <th scope="col">Price</th>
                    <th scope="col">Category</th>
                    <th scope="col">Availability</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody class="table-group-divider loadTableData"></tbody>
        </table>
    </div>

    <!-- pagination -->
    <div class="paginationBar"></div>

    <!-- modify model -->
    <div class="modal fade modify" id="modifyModal" tabindex="-1" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel"></h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div>
                        <label class="form-label" for="txt-name">Name</label>
                        <input class="form-control" type="text" id="txt-name">
                    </div>

                    <div class="mt-3">
                        <label class="form-label" for="txt-description">Description</label>
                        <input class="form-control" type="text" id="txt-description">
                    </div>

                    <div class="mt-3">
                        <label class="form-label" for="txt-price">Price</label>
                        <input class="form-control" type="number" id="txt-price">
                    </div>

                    <div class="mt-3">
                        <label class="form-label" for="opt-category">Category</label>
                        <select class="form-select" id="opt-category">
                            <option selected>Select Category</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>

                    <div class="mt-3">
                        <label class="form-label" for="opt-available">Availability</label>
                        <select class="form-select" id="opt-available">
                            <option selected>Select Availability</option>
                            <option value="1">Yes</option>
                            <option value="2">No</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- availability modal -->
    <div class="modal fade availability" id="availabilityModal" tabindex="-1" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">

                    <h1 class="modal-title fs-5" id="exampleModalLabel">availabilityModal</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    ...

                <div class="modal-footer">
